<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC fetch</title>
     <!--Leonardo Luppi Vanni Valente RA: 10436603
    Pedro Henrique GonÃ§alves RA: 10439486-->
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('https://collectionapi.metmuseum.org/public/collection/v1/objects/300')
                .then(res => res.json())
                .then(data => {
                    document.body.innerHTML += `
                        <div style="max-width:400px;margin:20px auto;padding:20px;border:1px solid #ccc;border-radius:5px;">
                            <h2>${data.title || 'No Title'}</h2>
                            <p>Artist: ${data.artistDisplayName || 'Unknown'}</p>
                            <p>Date: ${data.objectDate || 'Unknown'}</p>
                            ${data.primaryImage ? `<img src="${data.primaryImage}" style="max-width:100%;">` : '<p>No image available</p>'}
                        </div>`;
                })
                .catch(err => console.error('Erro:', err));
        });
    </script>
</body>
</html>
